<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" /> 
    <link rel="stylesheet" href="../css/pedido.css" />
    
    
    <link rel="icon" href="../assets/logo.ico" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>Pizzaria do Luigi</title>
  </head>

  <body>
    <header class="navbar">
      <nav>
        <a href="/">
          <div>

            <img
              class="logo"
              src="../assets/logo.png"
              style="height: 100px; width: 100px"
              alt="logo-da-pagina"
            />
             
          </div>

        </a>

        <ul>
          <li><a href="/novo-pedido">Pedir Pizza</a></li>
          <li><a href="/pedidos">Lista de Pedidos</a></li>
        </ul>
      </nav>
       
      <div class="cabecalho-pagina">
        <h2>Pizzaria do Luigi</2>
      </div>
    
    </header>
    <main class="container" >      
        
        <form id="frm" action="/inserir-pedido" method="post" onsubmit="return validarForm_confirmarPedido()">
          <div id="conteudo-form">
            <fieldset id="dadosProd">
              <legend>Novo Pedido</legend>
              <div id="divInput">
                <div class="divInternaIputs">
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    class="inputs"
                    placeholder="Nome"
                    autofocus="1"
                    aria-label="Nome"
                    required
                  />
                </div>

                <div class="divInternaIputs">
                    <input
                      id="endereco"
                      name="endereco"
                      type="text"
                      class="inputs"
                      placeholder="Endereço"
                      autofocus="1"
                      aria-label="Endereço"
                      required
                    />
                  </div>

                <div class="divInternaIputs">
                  <input
                    id="pizzaG"
                    name="pizzaG"
                    type="number"
                    step="1"
                    class="inputs"
                    placeholder="Pizzas Grandes: '1'"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                    <input
                      id="pizzaM"
                      name="pizzaM"
                      type="number"
                      step="1"
                      class="inputs"
                      placeholder="Pizzas Médias: '1'"
                      required
                    />
                  </div>

                  <div class="divInternaIputs">
                    <input
                      id="pizzaP"
                      name="pizzaP"
                      type="number"
                      step="1"
                      class="inputs"
                      placeholder="Pizzas Pequenas: '1'"
                      required
                    />
                  </div>
                  <div class="divInternaIputsRadio">
                    
                    <input type="radio" name="tipo_entrega"  value ='tele'required /> Tele Entrega
                    <input type="radio" name="tipo_entrega" value="balcao" required /> Retirar Balcão
                
                  </div>

                  <div class="divInternaIputs">
                    <input
                      id="total"
                      name="total"
                      type="number"
                      step="0.01"
                      class="inputs"
                      placeholder="total" 
                      hidden
                    />
                  </div>
                 
                
              </div>
            </fieldset>
          </div>
          <div class="divBtn">
            <button id="button">Salvar</button>
          </div>
        </form>
      
    </main>
    <footer>
      <a href="https://jppg1992.github.io/dev-links/" target="_blank">
        © 2023 João Paulo Godinho</a
      >
    </footer>
  </body>
  <script src="../js/index.js"></script>
</html>
